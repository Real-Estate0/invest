<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - ChainWealth</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  form {
    background: #1f1f1f;
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 30px #f7931aaa;
  }
  h2 {
    margin-bottom: 25px;
    color: #f7931a;
    font-weight: 600;
    text-align: center;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #333;
    color: #eee;
    font-size: 1rem;
  }
  input[type="submit"] {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    background: #f7931a;
    border: none;
    border-radius: 50px;
    color: #111;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #ffb347;
  }
  .bottom-text {
    margin-top: 20px;
    text-align: center;
    font-weight: 300;
    color: #bbb;
  }
  .bottom-text a {
    color: #f7931a;
    text-decoration: none;
    font-weight: 600;
  }
  .bottom-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<form id="loginForm" action="activation.html" method="GET">
  <h2>Login</h2>
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required placeholder="Enter username" />
  
  <label for="password">Password</label>
  <input type="password" id="password" name="password" required placeholder="Enter password" />
  
  <input type="submit" value="Login" />
  
  <div class="bottom-text">
    Don't have an account? <a href="register.html">Register here</a>
  </div>
</form>

</body>
</html>
